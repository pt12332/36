<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download ZIP Catalogues</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-custom {
      background-color: rgba(33, 37, 41, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 128, 0.3);
      padding: 30px 25px;
      max-width: 800px;
      width: 100%;
      overflow: auto;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    h3 {
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .btn-custom {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #198754;
      transform: scale(1.05);
    }

    .icon-download {
      font-size: 20px;
      margin-right: 8px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #198754;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .card-custom {
        padding: 20px 15px;
      }

      iframe {
        height: 350px;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="content-wrapper">
  <div class="card-custom">
    <h2><i class="bi bi-folder2-open"></i> Download ZIP Catalogues</h2>
    <p>Click the buttons below to download the compressed folders or view them directly.</p>

    <h3>Bun Catalogue</h3>
    <iframe src="pdf/Catalouge-Bun_compressed.pdf" allowfullscreen></iframe>

    <h3>Mi Catalogue</h3>
    <iframe src="pdf/Catalouge-Mi_compressed.pdf" allowfullscreen></iframe>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <a href="pdf/Catalouge-Bun_compressed.pdf" class="btn btn-success btn-custom" download>
        <i class="bi bi-download icon-download"></i> Download Bun
      </a>
      <a href="pdf/Catalouge-Mi_compressed.pdf" class="btn btn-success btn-custom" download>
        <i class="bi bi-download icon-download"></i> Download Mi
      </a>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  let hue = 0;

  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5 + 0.5,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hue += 0.5;
    if (hue >= 360) hue = 0;

    for (let s of stars) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
      ctx.shadowColor = `hsl(${hue}, 100%, 70%)`;
      ctx.shadowBlur = 8;
      ctx.fill();

      s.x += s.dx;
      s.y += s.dy;

      if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
      if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
    }

    for (let i = 0; i < stars.length; i++) {
      for (let j = i + 1; j < stars.length; j++) {
        const dx = stars[i].x - stars[j].x;
        const dy = stars[i].y - stars[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 100) {
          ctx.beginPath();
          ctx.strokeStyle = `hsla(${hue}, 100%, 75%, ${1 - distance / 100})`;
          ctx.moveTo(stars[i].x, stars[i].y);
          ctx.lineTo(stars[j].x, stars[j].y);
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(drawStars);
  }

  drawStars();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
